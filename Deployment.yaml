---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: ramapemmasani/k8s-jenkins-ansible:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80